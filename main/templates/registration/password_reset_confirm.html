{% extends 'base.html' %}

{% block title %}Définir un nouveau mot de passe{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center">Définir un nouveau mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Enregistrer le nouveau mot de passe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
