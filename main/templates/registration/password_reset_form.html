{% extends 'base.html' %}

{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center">Réinitialiser le mot de passe</h2>
            <p>Veuillez entrer votre adresse e-mail. Vous recevrez un lien pour réinitialiser votre mot de passe.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
